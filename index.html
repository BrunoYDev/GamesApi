<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Api Basic Front</title>
</head>

<body>
    <h1>Games Store</h1>
    <hr>
    <h2>Game List</h2>
    <ul id="games"></ul>
    <hr>
    <h2>Create new Game</h2>
    <input type="text" name="title" id="title" placeholder="Game Title">
    <input type="number" name="year" id="year" placeholder="Game Release Year">
    <input type="number" name="price" id="price" placeholder="Game Price $">
    <button type="button" onclick="createNewGame()">Create new Game</button>
    <hr>
    <h2>Edit Game</h2>
    <input type="text" name="idEdit" id="idEdit" placeholder="ID" readonly style="display: none;">
    <input type="text" name="titleEdit" id="titleEdit" placeholder="Game Title">
    <input type="number" name="yearEdit" id="yearEdit" placeholder="Game Release Year">
    <input type="number" name="priceEdit" id="priceEdit" placeholder="Game Price $">
    <button type="button" onclick="updateGame()">Update Game</button>
    <hr>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<script>


    const deleteGame = (item) => {
        let id = item.getAttribute("data-id");
        axios.delete(`http://localhost:3000/games/${id}`).then((res) => {
            if(res.status == 204){
            alert("Game Deleted!");
            location.reload();
            } 
        }).catch(err => console.log(err));
    }

    const loadForm = (item) => {
        let id = item.getAttribute("data-id");
        let title = item.getAttribute("data-title");
        let year = item.getAttribute("data-year");
        let price = item.getAttribute("data-price");

        document.getElementById("idEdit").value = id;
        document.getElementById("titleEdit").value = title;
        document.getElementById("yearEdit").value = year;
        document.getElementById("priceEdit").value = price;

    }

    const updateGame = () => {
        let id = document.getElementById('idEdit').value;
        let titleInput = document.getElementById('titleEdit');
        let yearInput = document.getElementById('yearEdit');
        let priceInput = document.getElementById('priceEdit');

        var game = {
            title: titleInput.value,
            year: yearInput.value,
            price: priceInput.value
        }

        axios.patch(`http://localhost:3000/games/${id}`, game).then(res => {
            if(res.status == 200){
              alert("Game Updated");
              location.reload();
            }
        }).catch(err => {
            console.error(err);
        })
    }

    const createNewGame = () => {
        let title = document.getElementById('title');
        let year = document.getElementById('year');
        let price = document.getElementById('price');

        var game = {
            title: title.value,
            year: year.value,
            price: price.value
        }

        axios.post("http://localhost:3000/games", game).then(res => {
            if(res.status == 201){
              alert("Game created");
              location.reload();
            }
        }).catch(err => {
            console.error(err);
        })
    }

    axios.get('http://localhost:3000/games').then(res => {
        let games = res.data;
        let list = document.getElementById("games");

        games.forEach(game => {
            let item = document.createElement('li');

            item.setAttribute("data-id", game.id);
            item.setAttribute("data-title", game.title);
            item.setAttribute("data-year", game.year);
            item.setAttribute("data-price", game.price);

            item.innerHTML = `${game.title} - Year: ${game.year} - Price: $${game.price}`;

            let deleteBtn = document.createElement("button");
            deleteBtn.innerHTML = "Delete";
            deleteBtn.addEventListener("click", () => deleteGame(item));

            let editBtn = document.createElement("button");
            editBtn.innerHTML = "Edit";
            editBtn.addEventListener('click', () => loadForm(item));

            item.appendChild(deleteBtn);
            item.appendChild(editBtn);
            list.appendChild(item);
        });

    }).catch(err => {
        console.error(err);
    });
</script>
</html>
